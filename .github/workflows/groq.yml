name: Generate Groq JSON Data

on:
  push:
    paths:
      - "data_raw/**"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 groq openai

      - name: Run Groq data generator
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          echo "üöÄ Starting Groq data generation..."
          python groq_generate.py || echo "‚ö†Ô∏è Groq generation failed, skipping gracefully."

      - name: Commit and push JSON outputs
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add data_output/*.json || echo "No output files found."
          git commit -m "üß† Auto-update data_output via Groq" || echo "Nothing to commit."
          git push || echo "Nothing to push."