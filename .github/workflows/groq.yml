name: Groq Music Parser

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  parse_groq:
    runs-on: ubuntu-latest

    steps:
      # --- Checkout repo ---
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- Setup Python ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # --- Install dependencies ---
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install groq beautifulsoup4 requests
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          pip install transformers

      # --- Run Groq parser ---
      - name: Run Groq Parser
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY4 }}
          MODEL: llama-3.3-70b-versatile
        run: |
          # Pastikan folder output ada
          mkdir -p data_clean/lirik
          mkdir -p data_clean/unknown

          # Jalankan parser
          python parser_groq.py

      # --- Commit & Push semua file JSON ---
      - name: Commit and push parsed data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Aktifkan globstar agar **/** bisa rekursif
          shopt -s globstar

          # Tambahkan semua file JSON, termasuk subfolder
          git add data_clean/**/*.json

          # Commit hanya jika ada perubahan
          if ! git diff --cached --quiet; then
            git commit -m "ü§ñ Update parsed JSON"
            git pull --rebase origin main || echo "‚ö†Ô∏è Pull gagal, lanjutkan push"
            git push origin main || echo "‚ö†Ô∏è Push gagal, mungkin non-fast-forward"
          else
            echo "‚úÖ Tidak ada perubahan yang perlu di-commit"
          fi