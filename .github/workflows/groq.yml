name: Groq Music Parser

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  parse_groq:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install groq beautifulsoup4 requests

      - name: ğŸ§  Run Groq Parser
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          echo "ğŸš€ Menjalankan parser_groq.py..."
          python parser_groq.py

      - name: ğŸ’¾ Commit and push parsed data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main || true
          git add data_clean/ || echo "Tidak ada file baru untuk commit"
          git commit -m "ğŸ¤– Update hasil parsing Groq (multi-artis, multi-album)" || echo "Tidak ada perubahan untuk commit"
          git push origin main || echo "âš ï¸ Push gagal (mungkin tidak ada perubahan)"