name: Auto Parse Music Data

on:
  push:
    branches: [main]
    paths:
      - "data_raw/**"
  workflow_dispatch:

jobs:
  parse-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install beautifulsoup4 groq

    - name: Set GitHub Actions user
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Run parser
      env:
        GROQ_API_KEY2: ${{ secrets.GROQ_API_KEY3 }}
      run: |
        python scripts/parse_music.py  # ganti sesuai nama skrip Python

    - name: Commit and push changes
      run: |
        git pull --rebase origin main || true
        git add data_clean/**/*.json || echo "Tidak ada file untuk commit"
        git commit -m "ðŸ¤– Update hasil parsing Groq" || echo "Tidak ada perubahan"
        git push origin main || echo "Push gagal"