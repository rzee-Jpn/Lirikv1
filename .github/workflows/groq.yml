name: Groq Music Parser

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  parse_groq:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install groq beautifulsoup4 requests
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          pip install transformers

      - name: Run Groq Parser
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY3 }}
          MODEL: llama-3.3-70b-versatile
        run: |
          echo "ðŸš€ Menjalankan parser_groq.py..."
          python parser_groq.py

      - name: Commit and push parsed data safely
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # --- Buat folder lirik jika belum ada
          mkdir -p data_clean/lirik

          # --- Simpan perubahan sementara (stash)
          git stash push --include-untracked || echo "Tidak ada file untuk stash"

          # --- Ambil update remote
          git fetch origin main
          git pull --rebase origin main || echo "Rebase gagal, lanjutkan"

          # --- Keluarkan kembali perubahan lokal
          git stash pop || echo "Tidak ada file untuk pop stash"

          # --- Commit metadata album
          git add data_clean/metadata_album.json
          git commit -m "ðŸ¤– Update metadata album" || echo "Tidak ada perubahan metadata"

          # --- Commit lirik per lagu
          git add data_clean/lirik/**/*.json || echo "Tidak ada file lirik baru"
          git commit -m "ðŸ¤– Update lirik lagu" || echo "Tidak ada perubahan lirik"

          # --- Push ke remote
          git push origin main || echo "Push gagal, mungkin non-fast-forward"