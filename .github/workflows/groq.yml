name: Groq Music Parser

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  parse_groq:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 lxml

      - name: Run Groq Parser
        run: |
          python parser_groq.py

      - name: Commit and push parsed data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main || true
          git add data_clean/**/*.json || echo "Tidak ada file untuk commit"
          git commit -m "ðŸ¤– Update hasil parsing multi-artis/albums (delta)" || echo "Tidak ada perubahan"
          git push origin main || echo "Push gagal"
