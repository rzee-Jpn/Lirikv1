name: Groq Music Parser

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  parse_groq:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install groq beautifulsoup4 requests
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          pip install transformers

      - name: Run Groq Parser
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY3 }}
          MODEL: llama-3.3-70b-versatile
        run: |
          mkdir -p data_clean/lirik
          touch data_clean/lirik/.gitkeep
          python parser_groq.py

      - name: Commit and push parsed data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add data_clean/metadata_album.json

          # Commit semua file lirik jika ada
          if compgen -G "data_clean/lirik/**/*.json" > /dev/null; then
            git add data_clean/lirik/**/*.json
          fi

          git commit -m "ðŸ¤– Update metadata album & lirik" || echo "Tidak ada perubahan"
          git push origin main || echo "Push gagal, mungkin non-fast-forward"